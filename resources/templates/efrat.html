{% extends "layout-base.html" %}
{% block content %}
  {% include "user-site-nav.html" %}
  <main>
    <div class="row">
      <div class="col-md-11 col-xs-12">
        <header class="user">
          <img src="/img/{{userpic}}" width="100%" height="100%"/>
          <h2 class="name">{{name}}</h2>
        </header>
      </div>
    </div>
    <div class="row">
      {% for paper in papers %}
      <div class="col-md-3 col-xs-12 {% if not forloop.first %}col-md-push-{{forloop.counter0}}{% endif %}">
        <article class="paper">
          <h3 class="title"><a href="{{paper.link}}">{{paper.title}}</a></h3>
          <p class="authors">{{paper.authors}}</p>
          <div class="story">
            {{paper.story|markdown}}
          </div>
        </article>
      </div>
      {% endfor %}
    </div>
  </main>
{% endblock %}
